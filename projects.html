    <style>
        .nav-button {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
            background-image: linear-gradient(to right, #ea580c, #c2410c);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .nav-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(234, 88, 12, 0.3);
        }

        .nav-button-mobile {
            display: block;
            width: 100%;
            text-align: center;
            padding: 1rem;
            color: white;
            font-size: 1.125rem;
            font-weight: 600;
        }
        .nav-button-mobile:hover {
            background: rgba(234,88,12,0.2);
        }
        .mobile-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1a0f00;
            padding: 1rem;
            z-index: 1000;
            border-bottom: 3px solid #ea580c;
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.3s ease-out;
            pointer-events: none;
            display: block !important;
        }

        .mobile-menu.active {
            transform: translateY(0);
            opacity: 1;
            pointer-events: all;
        }
        .mobile-menu a {
            display: block;
            padding: 0.75rem;
            color: #ea580c;
            font-weight: 600;
            text-align: center;
        }
        .mobile-menu a:hover {
            color: #fff;
            background: rgba(234, 88, 12, 0.2);
        }
        .mobile-nav-container {
            position: relative;
        }
        #slideshow {
            position: relative;
        }

        .slide {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .dot-container {
            z-index: 20;
        }

        .slide.active {
            opacity: 1;
            z-index: 1;
        }

        .header-bg {
            background: linear-gradient(to right, #000000, #1a0f00);
            border-bottom: 3px solid #ea580c;
        }

        .logo-wrapper {
            background: #ea580c;
            padding: 12px;
            border-radius: 12px;
            transform: perspective(500px) rotateX(5deg);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            border: 2px solid white;
        }

        .logo-wrapper img {
            max-width: 300px;
            object-fit: contain;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @media (min-width: 768px) {
            .mobile-menu {
                display: none !important;
            }
        }
    </style>
</head>

<script>
    // Mobile Menu Toggle (Add this right before closing </body>)
    document.addEventListener('DOMContentLoaded', () => {
        const mobileMenuButton = document.querySelector('button.md\\:hidden'); // Corrected selector
        const header = document.querySelector('header');

        const mobileNavContainer = document.createElement('div');
        mobileNavContainer.className = 'mobile-nav-container';

        const mobileMenu = document.createElement('div');
        mobileMenu.className = 'mobile-menu';
        // Create mobile menu structure
        mobileMenu.innerHTML = `
            <ul class="flex flex-col items-center space-y-4">
                <li><a href="projects.html" class="text-orange-500 hover:text-orange-400 text-lg">Projects</a></li>
                <li><a href="services.html" class="text-orange-500 hover:text-orange-400 text-lg">Services</a></li>
                <li><a href="about.html" class="text-orange-500 hover:text-orange-400 text-lg">About</a></li>
            </ul>
        `;

        // Insert mobile menu after header
        mobileNavContainer.appendChild(mobileMenu);
        header.appendChild(mobileNavContainer);

        // Toggle functionality
        mobileMenuButton.addEventListener('click', (e) => {
            e.stopPropagation();
            mobileMenu.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!mobileMenu.contains(e.target) && !mobileMenuButton.contains(e.target)) {
                mobileMenu.classList.remove('active');
            }
        });
        // Close menu when clicking links
        mobileMenu.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
            });
        });
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
            });
        });
    });
</script>
